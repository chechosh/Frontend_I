<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Clase 11</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="images/Logo.png" alt="logo-pizza">
        </div>
        <div class="navegador">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promocion</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <main class="flex-container">
            <div class="caja uno">
                <p>Envio gratis <span>comprando</span> 2 pizzas</p>
            </div>
            <div class="caja dos">
                <h4>Podio de pizzas</h4>
                <div class="contenedor-caja2" >
                    <div class="podio">
                        <h5>Pizzas top 5</h5>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarrela J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="images/PizzaFalling.jpg" alt="pizza-falling">
                </div>
            </div>
        </main>
    </section>

    <footer>
        <div class="nav-footer">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promocion</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
        <div class="logo-footer">
            <img src="images/Logo.png" alt="logo-pizza">
        </div>
    </footer>

    
</body>
</html>
